{% extends 'base/base.html' %}
{% load i18n %}
{% load static %}

{% block extra_css %}

<link rel="stylesheet" href="{% static 'css/main.css' %}">
<link rel="stylesheet" href="{% static 'css/news.css' %}">

{% endblock extra_css %}

{% block content %}

    <h1> New news item </h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button class="enlace-boton" type="submit" >{% trans "Save" %}</button>
        <button class="enlace-boton" type="reset"> <a href="{% url 'news_item_list' %}"> {% trans "Cancel" %}</a></button>
    </form>

{% endblock content %}
