{% load static %}
{% load i18n %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    {% block title-description %}
        <title>{% trans "Title" %} </title>
        <meta name="description" content="meta-description-example">
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    {% block extra_css %}{% endblock extra_css %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    {% block extra_js %}{% endblock extra_js %}
</head>
<body>
<div class="layout-container">
    <header>
      <div class="block-logo">
          <a href="{% url 'login' %}">
            <p class="web-title">{% trans "Header title" %}</p>
          </a>
      </div>

      <div class="block-menu">
      </div>

        <div class="logout">
        </div>

        <div class="block-login">
        </div>

    </header>
   <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer>
        {% include "base/base_footer.html" %}
    </footer>
    <div class="footer-bottom">
        <div class="region-footer">
            <div class="block-logos">
                <a href="#">
                    <img src="{% static 'images/logopie-ministerio-gris.png' %}">
                </a>
                <a href="#">
                    <img src="{% static 'images/logo-educalab.png' %}" class="educalab-logo">
                </a>
                <a href="#">
                    <img src="{% static 'images/logo-intef.png' %}">
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
